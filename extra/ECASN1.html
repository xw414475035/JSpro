    <script>
        function addRow() {

            let table = document.getElementById("myTable");
            let row = table.insertRow();



            for (var i = 0; i < table.rows[i].cells.length; i++) {
                var index = table.rows.length;
                if (i == 0) { // no. of this row
                    row.insertCell(0).innerHTML = index - 1;
                } else {
                    createCell(row.insertCell(i), i);
                }
            }
        }
        function createCell(cell, text) {
            var x = document.createElement("INPUT"); // create input element
            var txt = document.createTextNode(text); // create text node
            x.appendChild(txt);                    // append text node 
            x.setAttribute("type", "number");        // set input attribute
            x.setAttribute("value", " ");
            cell.appendChild(x);
        }

        function addColumns() {

            var tblHeadObj = document.getElementById("myTable");

            for (var h = 0; h < tblHeadObj.rows.length; h++) {

                var newTH = document.createElement('td');


                tblHeadObj.rows[h].appendChild(newTH);
                if (h == 0) { // no. of this row
                    newTH.innerHTML = tblHeadObj.rows[h].cells.length - 1;
                } else {
                    var x = document.createElement("INPUT");
                    x.setAttribute("type", "number");        // set input attribute
                    x.setAttribute("value", " ");
                    newTH.appendChild(x);
                }

            }

        }
        function deleteRow() {
            let table = document.getElementById("myTable");
            let lastRow = table.rows.length - 1;
            for (let i = lastRow; i > 2; i--) {
                table.deleteRow(i);
            }


        }
        function deleteColumns() {
            var allRows = document.getElementById("myTable").rows;
            for (var i = 0; i < allRows.length; i++) {
                if (allRows[i].cells.length > 1) {
                    allRows[i].deleteCell(-1);
                }
            }

        }
